<html>
<head>
    <title>For Aneeqa ❤️</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            overflow: hidden;
        }

        /* Opening screen */
        #startScreen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff2e63;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            background: #ff4d6d;
        }

        /* Main content */
        #content {
            display: none;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #ff2e63;
            font-size: 36px;
        }

        img {
            max-width: 320px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            margin-top: 20px;
        }

        .message {
            margin-top: 25px;
            font-size: 22px;
            color: #b3003b;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-line;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 24px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<!-- Start Screen -->
<div id="startScreen">
    <h1>For Aneeqa ❤️</h1>
    <button onclick="openSurprise()">Tap to Open Your Surprise</button>
</div>

<!-- Main Content -->
<div id="content">
    <h1>Happy Valentine's Day Aneeqa ❤️</h1>

    <img src="us.jpg" alt="Us">

    <div class="message">
Happy Valentine's Day Aneeqa,

I am grateful to have such a cute person in my life as my life partner.
You make my days brighter and my heart happier. ❤️
    </div>

    <!-- Song -->
    <iframe width="0" height="0"
    src="https://www.youtube.com/embed/mt9xg0mmt28?autoplay=1&loop=1&playlist=mt9xg0mmt28"
    frameborder="0"
    allow="autoplay">
    </iframe>
</div>

<script>
function openSurprise() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("content").style.display = "block";

    // Create floating hearts
    setInterval(createHeart, 400);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}
</script>

</body>
</html>
